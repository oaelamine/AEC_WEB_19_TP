    <div class="contact-content">
        <div class="contact">
            <h2>commander un produit</h2>

                <form action="" method="post">

                    <input type="tel" name="tel" id="tel" placeholder="Téléphone">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" name="adress" id="adresse" placeholder="adresse de livraison">
                    <select name="item" id="item">
                        <option value="" disabled selected>SÉLECTIONNER VOTRE ARTICLE</option>
                        <option value="Carte Philips Micro SDXC 128 Go">Carte Philips Micro SDXC 128 Go</option>
                        <option value="TP-Link Répéteur WiFi">TP-Link Répéteur WiFi</option>
                        <option value="TP-Link Clé WiFi Puissante AC1300 Mbps">TP-Link Clé WiFi Puissante AC1300 Mbps</option>

                        <option value="VEGCOO 2.4G Wireless Gaming Mouse, 7 Buttons Computer Gaming">VEGCOO 2.4G Wireless Gaming Mouse</option>
                        <option value="Corsair K70 RGB MK.2 Clavier Mécanique Gaming ">Corsair K70 RGB MK.2 Clavier Mécanique Gaming </option>
                        <option value="Bluestork Clavier Sans Fil Bluetooth pour MacBook Pro">Bluestork Clavier Sans Fil pour MacBook Pro</option>
                        <option value="SanDisk Extreme 1 To NVMe SSD, disque externe">SanDisk Extreme 1 To NVMe SSD, disque externe</option>
                        <option value="Corsair Vengeance LPX 16Go (2x8Go) DDR4 3200MHz">Corsair Vengeance LPX 16Go (2x8Go) DDR4 3200MHz</option>
                    </select>
                    <input type="number" name="Quantité" id="Quantité" min="1" value="1">
                    <input type="submit" value="valider ma commande">
                </form>
            </div>
        </div>
